<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resumen Examen Verbos (2 tiempos)</title>
    <style>
        .correcta { background-color: #d4edda; }
        .erronea { background-color: #f8d7da; }
    </style>
</head>
<body th:with="aciertos=${#lists.size(respuestasVerbo2.?[correcta])}">
    <h2>¡Examen de Verbos (2 tiempos) finalizado!</h2>
    <p>
        <b>Puntuación:</b>
        <span th:text="${aciertos}"></span>
        /
        <span th:text="${#lists.size(respuestasVerbo2)}"></span>
    </p>
    <table border="1">
        <tr>
            <th>#</th>
            <th>Significado</th>
            <th>Infinitivo</th>
            <th>Pasado simple</th>
            <th>Tu respuesta</th>
            <th>¿Correcto?</th>
        </tr>
        <tr th:each="item, iter : ${respuestasVerbo2}"
            th:class="${item.correcta} ? 'correcta' : 'erronea'">
            <td th:text="${iter.index + 1}"></td>
            <td th:text="${item.verbo.significado}"></td>
            <td th:text="${item.verbo.infinitivo}"></td>
            <td th:text="${item.verbo.pasadoSimple}"></td>
            <td>
                <span th:text="'Inf: ' + ${item.respuestaInfinitivo}"></span><br>
                <span th:text="'PS: ' + ${item.respuestaPasadoSimple}"></span>
            </td>
            <td th:text="${item.correcta} ? 'Sí' : 'No'"></td>
        </tr>
    </table>
    <form th:action="@{/}" method="get">
        <button type="submit">Volver al Inicio</button>
    </form>
</body>
</html>
